<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; padding: 30px; border-radius: 10px;">
    <div class="card-body">
      
      <!-- Logotipo encima del título -->
      <div class="text-center mb-4">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 200px; height: auto;">
      </div>
      
      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <!-- Formulario -->
      <form action="/" method="POST">
        {% csrf_token %}

        <!-- Usuario -->
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: #343a40; font-size: 1.2rem; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; margin-right: 5px;">
                <i class="fas fa-user" style="color: white;"></i>
              </span>
            </div>
            <input type="text" name="username" class="form-control" id="username" placeholder="Usuario" required style="height: 35px; font-size: 1rem;">
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: #343a40; font-size: 1.2rem; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; margin-right: 5px;">
                <i class="fas fa-lock" style="color: white;"></i>
              </span>
            </div>
            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required style="height: 35px; font-size: 1rem;">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" style="height: 35px; font-size: 1rem;">
          <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>
      </form>

      <!-- Texto de registro debajo del botón -->
      <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary"><i class="fas fa-user-plus"></i> Regístrate</a>
      </p>
    </div>
  </div>
</div>

{% endblock content %}
