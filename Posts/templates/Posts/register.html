<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <!-- Título del Formulario -->
            <h2 class="text-center mb-4" style="color: #343a40;">
                <i class="fas fa-user-plus"></i> Crear una Cuenta
            </h2>
            

            <!-- Mensaje de Error (si existe) -->
            {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
            {% endif %}

            <!-- Formulario de Registro -->
            <form action="/register/" method="POST">
                {% csrf_token %}
                
                <!-- Campo Nombre de Usuario -->
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user"></i> Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <label for="password1" class="form-label"><i class="fas fa-key"></i> Contraseña</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>

                <!-- Campo Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="password2" class="form-label"><i class="fas fa-key"></i> Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>

                <!-- Botón de Registro -->
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </div>
            </form>

            <!-- Enlace para Iniciar Sesión -->
            <p class="text-center mt-4">
                ¿Ya tienes una cuenta? 
                <a href="/" class="text-decoration-none text-primary">
                    <i class="fas fa-sign-in-alt"></i> Inicia sesión aquí
                </a>.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
